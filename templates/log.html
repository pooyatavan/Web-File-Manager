{% extends "layout.html" %}
{% block content %}
<table id="log">
    <tr>
      <th>شماره</th>
      <th>تاریخ</th>
      <th>کاربر</th>
      <th>عملیات</th>
      <th>توضیحات</th>
    </tr>
    {% for log in logs %}
    <tr>
      <td>{{ log[0] }}</td>
      <td>{{ log[1] }}</td>
      <td>{{ log[2] }}</td>
      <td>{{ log[3] }}</td>
      <td>{{ log[4] }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
